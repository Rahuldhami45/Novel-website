<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get_Novel.com/payments</title>
    <link rel="icon" type="img/jpg" href="img/logo.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<div class="payment-container">
    <h2>Choose Your Payment Method</h2>
    <div class="payment-options">
        <div class="option">
            <input type="radio" id="credit-card" name="payment-method" value="credit-card">
            <label for="credit-card">Credit Card</label>
        </div>
        <div class="option">
            <input type="radio" id="paypal" name="payment-method" value="paypal">
            <label for="paypal">PayPal</label>
        </div>
        <div class="option">
            <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer">
            <label for="bank-transfer">Bank Transfer</label>
        </div>
        <div class="option">
            <input type="radio" id="cash-on-delivery" name="payment-method" value="cash-on-delivery">
            <label for="cash-on-delivery">Cash on Delivery</label>
        </div>
    </div>
    <button onclick="submitPayment()">Submit Payment</button>
</div>
<div id="credit-card-inputs" class="payment-inputs" style="display: none;">
    <input type="text" id="card-number" placeholder="Card Number">
    <input type="text" id="card-expiry" placeholder="Expiry Date (MM/YY)">
    <input type="text" id="card-cvc" placeholder="CVC">
</div>

<div id="paypal-inputs" class="payment-inputs" style="display: none;">
    <input type="email" id="paypal-email" placeholder="PayPalUPI Id">
</div>

<div id="bank-transfer-inputs" class="payment-inputs" style="display: none;">
    <input type="text" id="bank-account-number" placeholder="Account Number">
    <input type="text" id="bank-routing-number" placeholder="IFSC Code">
</div>

<script src="payment.js"></script>
</body>
</html>
