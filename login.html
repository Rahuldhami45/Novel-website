<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get_Novel.com/login-signup</title>
    <link rel="icon" type="img/jpg" href="img/logo.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-signup-container">
    <div class="form-container login-container">
        <form id="loginForm">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="message">Forgot your password? <a href="reset.html" onclick="forgotPassword()">Reset it</a></p>
            
            <p class="message">Not registered? <a href="#" onclick="toggleForm()">Create an account</a></p>
        </form>
        <a href="index.html">Back To home</a>
    </div>
    <div class="form-container signup-container" style="display:none;">
        <form id="signupForm">
            <h2>Create Account</h2>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p class="message">Already registered? <a href="#" onclick="toggleForm()">Sign In</a></p>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
